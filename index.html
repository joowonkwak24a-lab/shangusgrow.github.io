<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노무현 키우기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>노무현 키우기</h1>
    <div id="resources">
        <p>두부: <span id="resourceCount">0</span></p>
        <button id="collectBtn">운지하기</button>
        <button id="upgradeBtn">업그레이드 (비용: 10 두부)</button>
        <button id="generatorBtn">봉하마을 구매 (비용: 50 두부, 초당 1 두부 생성)</button>
        <button id="endingBtn">노짱따라가기 (비용: 2000 두부)</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
